<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de contacto</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/contact.css" />
	</head>
	<body>
		<header class="px-2 py-2">
			<div class="container-fluid mx-lg-1 ms-lg-3">
				<img src="../assets/img/netflixIcon.ico" alt="logo Netflix" />
			</div>
		</header>
		<section class="form-login">
			<form id="form-contact">
				<input
					type="text"
					name="name"
					class="controls"
					id="exampleFormControlname"
					placeholder="nombre"
				/>
				<div class="alert alert-danger p-1 d-none" role="alert" id="name-danger">
					Ingrese su nombre
				</div>
				<div class="alert alert-danger p-1 d-none" role="alert" id="name-onlyletters">
					Solo se puede ingresar numeros
				</div>
				<div class="alert alert-success p-1 d-none" role="alert" id="name-success">
					Completado correctamente
				</div>
				<input
					type="email"
					name="email"
					class="controls"
					id="exampleFormControlEmail"
					placeholder="correo@correo.com"
					title="ingrese un correo valido"
				/>
				<div class="alert alert-danger p-1 d-none" role="alert" id="correo-danger">
					Ingrese su correo
				</div>
				<div class="alert alert-danger p-1 d-none" role="alert" id="correo-validator">
					Ingrese un email valido
				</div>
				<div class="alert alert-success p-1 d-none" role="alert" id="correo-success">
					Completado correctamente
				</div>
				<label for="exampleFormControlTextarea" class="form-label"></label>
				<textarea
					type="text"
					texto=""
					name="textarea"
					class="controls"
					id="exampleFormControlTextarea"
					placeholder="deje su comentario"
					rows="3"
				></textarea>
				<div class="alert alert-danger p-1 d-none" role="alert" id="comment-danger">
					No se puede enviar vacio
				</div>
				<div class="alert alert-success p-1 d-none" role="alert" id="comment-success">
					Completado correctamente
				</div>
				<input class="buttons" type="submit" value="Enviar" />
			</form>
			<div class="alert alert-success p-1 d-none" role="alert" id="form-success">
				Su comentario fue enviado
			</div>
		</section>
	</body>
	<script src="../js/contact.js"></script>
</html>
