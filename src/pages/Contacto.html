                    <br>
                    <hr />
                    <label for="exampleFormControlInput" class="form-label">Correo</label>
                    <input type="email" name="userEmail" class="form-control" id="exampleFormControlEmail" placeholder="Nambre@correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,15}" required title ="ingrese un correo valido">
                    <br>
                    <hr />
                    <label for="exampleFormControlTextarea" class="form-label">Comentario:</label>
                    <textarea type ="text" texto="" class="form-control" id="exampleFormControlTextarea" rows="10"  required></textarea>                
                    <br>
                    <hr />
                    <div class="nav-header ">
                        <button   type ="submit" > Enviar </button>
